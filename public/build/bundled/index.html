      :host {
        position: fixed;

        bottom: -120px;

        bottom: 0;
        left: 0;

        display: block;
        width: 200px;
        position: relative;
        overflow: hidden;
      }

      :host([hidden]) {
        display: none !important;
      }

      #progressContainer {
        @apply(--paper-progress-container);
        position: relative;
      }

      #progressContainer,
      /* the stripe for the indeterminate animation*/
      .indeterminate::after {
        height: var(--paper-progress-height, 4px);
      }

      #primaryProgress,
      #secondaryProgress,
      .indeterminate::after {
        @apply(--layout-fit);
      }

      #progressContainer,
      .indeterminate::after {
        background: var(--paper-progress-container-color, --google-grey-300);
      }

      :host(.transiting) #primaryProgress,
      :host(.transiting) #secondaryProgress {
        -webkit-transition-property: -webkit-transform;
        transition-property: transform;

        /* Duration */
        -webkit-transition-duration: var(--paper-progress-transition-duration, 0.08s);
        transition-duration: var(--paper-progress-transition-duration, 0.08s);

        /* Timing function */
        -webkit-transition-timing-function: var(--paper-progress-transition-timing-function, ease);
        transition-timing-function: var(--paper-progress-transition-timing-function, ease);

        /* Delay */
        -webkit-transition-delay: var(--paper-progress-transition-delay, 0s);
        transition-delay: var(--paper-progress-transition-delay, 0s);
      }

      #primaryProgress,
      #secondaryProgress {
        @apply(--layout-fit);
        -webkit-transform-origin: left center;
        transform-origin: left center;
        -webkit-transform: scaleX(0);
        transform: scaleX(0);
        will-change: transform;
      }

      #primaryProgress {
        background: var(--paper-progress-active-color, --google-green-500);
      }

      #secondaryProgress {
        background: var(--paper-progress-secondary-color, --google-green-100);
      }

      :host([disabled]) #primaryProgress {
        background: var(--paper-progress-disabled-active-color, --google-grey-500);
      }

      :host([disabled]) #secondaryProgress {
        background: var(--paper-progress-disabled-secondary-color, --google-grey-300);
      }

      :host(:not([disabled])) #primaryProgress.indeterminate {
        -webkit-transform-origin: right center;
        transform-origin: right center;
        -webkit-animation: indeterminate-bar var(--paper-progress-indeterminate-cycle-duration, 2s) linear infinite;
        animation: indeterminate-bar var(--paper-progress-indeterminate-cycle-duration, 2s) linear infinite;
      }

      :host(:not([disabled])) #primaryProgress.indeterminate::after {
        content: "";

        transform-origin: center center;

        -webkit-animation: indeterminate-splitter var(--paper-progress-indeterminate-cycle-duration, 2s) linear infinite;
        animation: indeterminate-splitter var(--paper-progress-indeterminate-cycle-duration, 2s) linear infinite;

        }
        75% {

    /* from http://codepen.io/shyndman/pen/c5394ddf2e8b2a5c9185904b57421cdb */

    --shadow-elevation-2dp: {

                  0 3px 1px -2px rgba(0, 0, 0, 0.2);

    --shadow-elevation-3dp: {
      box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                  0 1px 8px 0 rgba(0, 0, 0, 0.12),
                  0 3px 3px -2px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-4dp: {
      box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                  0 1px 10px 0 rgba(0, 0, 0, 0.12),
                  0 2px 4px -1px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-6dp: {
      box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14),
                  0 1px 18px 0 rgba(0, 0, 0, 0.12),
                  0 3px 5px -1px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-8dp: {
      box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
                  0 3px 14px 2px rgba(0, 0, 0, 0.12),
                  0 5px 5px -3px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-12dp: {
      box-shadow: 0 12px 16px 1px rgba(0, 0, 0, 0.14),
                  0 4px 22px 3px rgba(0, 0, 0, 0.12),
                  0 6px 7px -4px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-16dp: {
      box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14),
                  0  6px 30px 5px rgba(0, 0, 0, 0.12),
                  0  8px 10px -5px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-24dp: {
      box-shadow: 0 24px 38px 3px rgba(0, 0, 0, 0.14),

                  0 11px 15px -7px rgba(0, 0, 0, 0.4);
    };
  }

  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }

      :host([elevation="1"]) {
        @apply(--shadow-elevation-2dp);
      }

      :host([elevation="2"]) {
        @apply(--shadow-elevation-4dp);
      }

      :host([elevation="3"]) {
        @apply(--shadow-elevation-6dp);
      }

      :host([elevation="4"]) {
        @apply(--shadow-elevation-8dp);
      }

      :host([elevation="5"]) {
        @apply(--shadow-elevation-16dp);
      }
    </style>
  </template>

<dom-module id="paper-button" assetpath="bower_components/paper-button/">
  <template strip-whitespace="">
    <style include="paper-material-shared-styles">
      :host {
        @apply(--layout-inline);
        @apply(--layout-center-center);
        position: relative;
        box-sizing: border-box;
        min-width: 5.14em;
        margin: 0 0.29em;
        background: transparent;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;
        font: inherit;
        text-transform: uppercase;
        outline-width: 0;
        border-radius: 3px;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;
        padding: 0.7em 0.57em;

        @apply(--paper-font-common-base);
        @apply(--paper-button);
      }

      :host([hidden]) {
        display: none !important;
      }

      :host([raised].keyboard-focus) {
        font-weight: bold;
        @apply(--paper-button-raised-keyboard-focus);
      }

      :host(:not([raised]).keyboard-focus) {
        font-weight: bold;
        @apply(--paper-button-flat-keyboard-focus);
      }

      :host([disabled]) {
        background: #eaeaea;
        color: #a8a8a8;
        cursor: auto;
        pointer-events: none;

        @apply(--paper-button-disabled);
      }

      :host([animated]) {
        @apply(--shadow-transition);
      }

      paper-ripple {
        color: var(--paper-button-ink-color);
      }
    </style>

    <content></content>
  </template>

  <template>
    <style>
      paper-button{
        width:100%;
        margin:0;
      }
      .iron-selected paper-button {
        background-color: var(--accent-color);

      }
      a{
        color: inherit;
        text-decoration: none;
      }
    </style>
    
      <firebase-auth id="auth"> 
      </firebase-auth>

      
        
        <iron-selector id="ironSelected" selected="notification" attr-for-selected="data-page">
          <a href="#/notification" data-page="notification"><paper-button>notification</paper-button></a>
          <a href="#/about" data-page="about"><paper-button>about page</paper-button></a>
          <a href="#/accountPage" data-page="accountPage"><paper-button>account page</paper-button></a>
        </iron-selector>

        <paper-button on-tap="signOut">sign out<iron-icon icon="icons:lock"></iron-icon></paper-button>

      
  </template>
  <script>
    Polymer({
      is: 'app-navigation-selected',
      /*
        on being attached
        change selected to proper
        Url.  If hash URL changes
        change the URl again.
      */
      attached:function(){
        this._changeSelected();
        window.onhashchange = function() {
          console.log("!!!!!!!!!! changed");
          this._changeSelected();
        }.bind(this);
      },
      /*
        change selected to match
        the current Url.
      */
      _changeSelected(){
        var location = window.location.href;
        var rest = location.split("#/");
        //don't change selected if you've navigated to app.html
        if(rest[0] != location){
          this.$.ironSelected.selected = rest[1];
        }
      },
      signOut(){
        this.$.auth.signOut().then(function() {
            // Sign-out successful.
              console.log("signed out");
          }, function(error) {
              console.log(error);
              console.log("not signed out");
            // An error happened.
        });
      }
    });
  </script>
</dom-module>

  :root {

    /* Shared Styles */
    --paper-font-common-base: {
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
    };

    };

    --paper-font-common-expensive-kerning: {
      text-rendering: optimizeLegibility;
    };

      overflow: hidden;

    };

    };

      line-height: 48px;

<dom-module id="app-email-login" assetpath="">
  <template>
    <style>
      #emailLogInModule{
        z-index: 200;
      }
      p{
        text-align: center;
      }
      button.no-style{
        -webkit-appearance: none;
        border: 0;
        padding: 0;
        background: transparent;
      }
    </style>

    <paper-dialog id="emailLogInModule" entry-animation="scale-up-animation" exit-animation="fade-out-animation"> 
      <form is="iron-form" id="form" d="">
        <paper-input label="email" bind-value="{{email}}" type="email" required="">Email</paper-input>
        <paper-input label="emailPassword" bind-value="{{password}}" type="password">password</paper-input>
        <paper-button on-tap="_logIn" type="submit"> submit</paper-button>
        <paper-button on-tap="_createAccount">Create Account</paper-button>
        <paper-button on-tap="_resetPassword">password reset</paper-button>

        <p id="errorText"></p>
        
      </form>
    </paper-dialog>

  </template>
  <script>Polymer({is:"app-email-login",properties:{email:{type:String,value:"String"},password:{type:String,value:"String"}},listeners:{"iron-form-submit":"_test"},open:function(){this.$.emailLogInModule.open()},close:function(){this.$.emailLogInModule.close()},userError:function(e){console.log("error"),this.$.errorText.innerHTML=e},nullError:function(){this.$.errorText.innerHTML=""},_resetPassword:function(){this.fire("resetPassword",{email:this.email})},_createAccount:function(){this.fire("createAccount",{email:this.email,password:this.password})},_logIn:function(){this.fire("logIn",{email:this.email,password:this.password})}});</script>
</dom-module>
<dom-module id="app-login" assetpath="bower_components/sound-rebound/app-elements/">
  <template>
    <style>
      :host {
        position: absolute;
        top: 0px;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--paper-red-700);
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
        color: var(--paper-purple-50);

        @apply(--layout);
        @apply(--layout-center-center);
      }

      :host([signed-in]) {
        opacity: 0;
        pointer-events: none;
      }

      paper-button > * {
        vertical-align: middle;
        text-transform: none;
      }
      @media (max-width: 600px) {
        :host{
           @apply(--layout-vertical);
        }
        paper-button{
          margin-top:30px;
        }
      }
    </style>

    <firebase-auth id="auth" provider="google" signed-in="{{signedIn}}">
    </firebase-auth>

    <paper-button on-tap="toggleEmailInput" disabled="[[disabled]]">
      <iron-icon icon="communication:email"></iron-icon>
      <span>Sign in with email</span>
    </paper-button>
    
    <paper-button on-tap="googleLogIn" disabled="[[disabled]]" id="button">
      <iron-icon icon="account-circle"></iron-icon>
      <span>Sign in with Google</span>
    </paper-button>

      <paper-button on-tap="anonymousLogIn" disabled="[[disabled]]">
        <iron-icon icon="icons:arrow-forward"></iron-icon>
        <span>try site without account</span>
      </paper-button>

    <app-email-login id="emailLoginModule"></app-email-login>
    

  </template>
  <script>
    Polymer({
      is: 'app-login',
      
      properties: {
        /*if true this disables the paper-buttons*/
        disabled: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
        /*if true this will make the :host opacity: 0*/
        signedIn: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
      },
      listeners: {
          'resetPassword': 'resetEmailPassword',
          'createAccount': 'createEmailAccount',
          'logIn': 'emailLogIn',
      },
      /*
      !not functional
      this will hold the code to log in anonymously
      */
      anonymousLogIn: function() {
        
        this.$.auth.signInAnonymously().catch(function(error) {
          // Handle Errors here.

        },function(error) {

      },

        },function(error) {
          that.firebaseErrorOutput(error);
        });

          that.$.emailLoginModule.nullError();
        },function(error) {
          that.firebaseErrorOutput(error);
        });

        var errorMessage = error.message;
        console.log("error 2" + errorCode + errorMessage)
        emailLoginModule.userError("make sure you inputed the right values");

  <template strip-whitespace="">

    <style>
      :host {
        display: inline-block;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--paper-font-common-base);
      }

      :host([disabled]) {
        pointer-events: none;
      }

      :host(:focus) {
        outline:none;
      }

      .toggle-bar {
        position: absolute;
        height: 100%;
        width: 100%;
        border-radius: 8px;
        pointer-events: none;
        opacity: 0.4;
        transition: background-color linear .08s;
        background-color: var(--paper-toggle-button-unchecked-bar-color, #000000);

        @apply(--paper-toggle-button-unchecked-bar);
      }

      .toggle-button {
        position: absolute;
        top: -3px;
        left: 0;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        box-shadow: 0 1px 5px 0 rgba(0, 0, 0, 0.6);
        transition: -webkit-transform linear .08s, background-color linear .08s;
        transition: transform linear .08s, background-color linear .08s;
        will-change: transform;
        background-color: var(--paper-toggle-button-unchecked-button-color, --paper-grey-50);

        @apply(--paper-toggle-button-unchecked-button);
      }

      .toggle-button.dragging {
        -webkit-transition: none;
        transition: none;
      }

      :host([checked]:not([disabled])) .toggle-bar {
        opacity: 0.5;
        background-color: var(--paper-toggle-button-checked-bar-color, --primary-color);

        @apply(--paper-toggle-button-checked-bar);
      }

      :host([disabled]) .toggle-bar {
        background-color: #000;
        opacity: 0.12;
      }

      :host([checked]) .toggle-button {
        -webkit-transform: translate(16px, 0);
        transform: translate(16px, 0);

          type: String,

          type: Object,

      },
      observers:["_updateToken(user,token)"],
      /*

  <template>
    <style>
      #padding{
        padding-top: 20px;
      }
      .item{
        max-width: 800px;
        width:80%;
        margin: 0 auto;
        text-align: center;
        align-content: center;
        box-shadow: 1px 1px 1px #888888;
        margin-bottom: 10px;
        display:block;
      }
      /*
      @media (max-width: 800px){
        .item{
          max-width: 90vw;
        }
      }
      */
      .primary {
        font-size: 16px;
        font-weight: bold;
      }
      .questionTitle, .longText {
        font-size: 14px;
      }
      .longText {
        color: gray;
        display: none;
      }
      .item:hover .questionTitle::after {
        content: ' [+]';
        color: gray;
      }
      .item.expanded:hover .questionTitle::after {
        content: '';
      }
      .item.expanded .longText {
        display: block;
      }
      .item.expanded:hover .longText::after {
        content: ' [–]';
      }

    </style>
    <iron-ajax auto="" url="./questions.json" handle-as="json" last-response="{{ajaxResponse}}"></iron-ajax>

      <div id="padding">
        <template is="dom-repeat" items="[[ajaxResponse.questions]]" as="item">

            <div class$="[[getClassForItem(item, item.active)]]" on-click="switchClass">
               <paper-item class="questionTitle">[[ item.questionTitle ]]</paper-item>
               <div class="pad">
                    <div class="longText">asdfasfd</div>
              </div>
            </div>
          
        </template>

      </div>
  </template>
