<html><head><link rel="import" href="../../paper-input/paper-input.html">  
<link rel="import" href="../../paper-slider/paper-slider.html">  

</head><body><dom-module id="sensitivity-selector">
  <style>
    :host{
      display: block;
    };
  </style>
  <template>

    <paper-input label="Sensitivity Selector" value="{{sensitivity}}" type="number" min="0" max="100" disabled="[[disabled]]">
    </paper-input>
    <paper-slider value="{{sensitivity}}" min="0" max="100" disabled="[[disabled]]" expand="true" style="width:100%"></paper-slider>

  </template>
  <script>Polymer({is:"sensitivity-selector",properties:{sensitivity:{type:Number,notify:!0,value:0},disabled:{type:Boolean,value:!1}}});</script>
</dom-module></body></html>
